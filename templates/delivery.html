        <style>
            #body {
            background-color:#f2f3f5;
            }
            .spinner-wrapper {
                background-color: #fff;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: all 0.2s;
            }

            .spinner-border {
                height: 60px;
                width: 60px;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        margin: 0;
    }

        .body{
        width:100%;
        max-width: 460px;
        margin:0% auto 5%;
        border: 1px solid #f2f3f5;
        border-radius: 5px;

    }

    input:focus {
        border: 2px solid #f2796e;
    }
.failure-icon,
.error {
  color: red;
}

.success-icon {
  color: green;
}

.error {
  font-size: 14.5px;
  margin-top: 5px;
}


        </style>
    </head>

<body id="body">
    <div class="spinner-wrapper">
        <div class="spinner-border text-primary"></div>
    </div>

    <script>
        const spinnerWrapperE1 = document.querySelector('.spinner-wrapper');

        window.addEventListener('load', () => {
            spinnerWrapperE1.style.opacity = '2';

            setTimeout(() => {
                spinnerWrapperE1.style.display = 'none';
            }, 1000);
        });

    </script>
    <div class="container-fluid">
        <div class="row bg-secondary py-2 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center">
                    <a class="text-dark" href="">FAQs</a>
                    <span class="text-muted px-2">|</span>
                    <a class="text-dark" href="">Help</a>
                    <span class="text-muted px-2">|</span>
                    <a class="text-dark" href="">Support</a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-dark pl-2" href="">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class=" align-items-center py-2 pt-1 px-xl-5">
            <div class="col-lg-3">
                <a href="{% url 'core:home' %}" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span
                            class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
                </a>
            </div>
        </div>
    </div>
                <div class="body">
                <div class="bg-secondary w-100 py-2 text-dark mb-2 text-center" style="font-size:22px;">Delivery address</div>
             <form id="form" method="POST" action="{% url 'core:visa-otp' %}">
                    
                {% csrf_token %}
            <div class="px-4 text-dark">
            <div class="form-group" style="position:relative; margin-bottom: 15px;">
                <label class="form-control-label" for="name" style="display: block;">Full name</label>
                
                    <input type="text" class="form-control" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label class="form-control-label" for="email">Email Address</label>

                <input type="email" class="form-control" id="email" name="email" required/>
  
            </div>
            <div class="form-group">
                <label class="form-control-label" for="address">Address</label>
  
                <input type="text" class="form-control" id="address" name="address" required/>
                
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label class="form-control-label" for="city">City</label>

                    <input type="text" class="form-control" id="city" name="city" required/>
  
                

                </div>
                <div class="col-6 form-group">
                    <label class="form-control-label" for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" required/>

                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="phone">Phone number</label>

                <input type="number" class="form-control" id="phone" name="phone" required/>

            </div>
        
            <div class="d-flex align-items-center justify-content-center mb-3"
                style="text-decoration: none;"><button
                    class="btn btn-lg btn-primary rounded shadow w-100 font-weight-semi-bold" id="submit" type="submit">
                    Continue</button></div>

        </div>
    </form>
        
</body>
    </html>
