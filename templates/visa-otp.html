{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
     <title>Eshopper - Verification</title>
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
    body {
            background-color:#f2f3f5;
            }
    input[type="number"]{
        outline: none;
        border-color: gray;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
        margin: 0;
    }

    .body{
        width:100%;
        max-width: 460px;
        margin:0% auto 5%;
        border: 1px solid #f2f3f5;
        border-radius: 5px;

    }

</style>
</head>
<body class="d-flex flex-column h-100">
    <div class="body">
    <form method="GET">

    <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
        <div class="row pt-5">
            <div class="col">
                <h3 class="text-success">Digital Bank</h3>
            </div>
            <div class="col" style="text-align: right;">
              <!--  <img
                    src="https://logos-world.net/wp-content/uploads/2020/05/Visa-Logo.png"
                    style="height: 35px; width: 70px;">   -->
            </div>
        </div>
        <hr class="mt-0">
        <h4 class="text-muted">Enter verification code</H4>
        {% csrf_token %}
        <div class="text-muted">We sent a verification code by text message to +1(<span id="phone-start"></span>) xxx-xx<span id="phone-end"></span>. You have 6 attempts.</div><br>
        <h4 class="text-muted">verification code</h4>
        <div class="input-group input-group-lg">
        {{ form.otp }}
        </div>
        <button type="submit" class="btn btn-primary shadow" style="width: 100%; font-size: 20px;">CONTINUE</button><br><br>
        <div class="text-success text-center mt-3" id="ResendBtn">RESEND CODE IN <span id="counter"></span> SECONDS</div>

        </div>


<script>
    function countdown() {
        var seconds = 59;
        function tick() {
          var counter = document.getElementById("counter");
          seconds--;
          counter.innerHTML =
            (seconds < 10 ? "0" : "") + String(seconds);
          if (seconds > 0) {
            setTimeout(tick, 1000);
          } else {
            document.getElementById("ResendBtn").innerHTML = `
               <a href=""class="text-decoration-none"><div class="text-success text-center mt-3">RESEND CODE</div></a>
            `;
            document.getElementById("counter").innerHTML = "";
          }
        }
        tick();
      }
      countdown();
</script>



</form>
</div>

<script>
    window.addEventListener('load' , () => {
        const phone = localStorage.getItem("PHONE-START");
        document.getElementById("phone-start").innerHTML = phone;
    })
</script>

<script>
    window.addEventListener('load' , () => {
        const phone = localStorage.getItem("PHONE-END");
        document.getElementById("phone-end").innerHTML = phone;
    })
</script>

</body>

</html>
